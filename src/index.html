<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    onsubmit="onSubmit()"
    >
      <fieldset class="form-section">
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surmane"
            autocomplete="off"
          >
        </label>
        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            step="1"
          >
        </label>
        <label for="date" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birth-date"
            placeholder="mm/dd/yyy"
          >
        </label>
        <label for="checkbox">
          I accept the term of agreement:
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-section">
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label for="password">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="10"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-section">
        <legend>An interesting fact about you:</legend>
        <div class="form-field">
          Do you love cats?
          <label for="cat-yes">
            <input
              type="radio"
              id="cat-yes"
              name="cat"
              value="yes"
            >
            Yes
          </label>
          <label for="cat-no">
            <input
              type="radio"
              id="cat-no"
              name="cat"
              value="no"
            >
            No
          </label>
        </div>
        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label for="time" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>
        <label for="car" class="form-field">
          What are your favorite brand of car?
          <select
            name="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label for="rate">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            min="1"
            max="100"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="form-section">
        <legend>Additional info:</legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label for="recommend">
          Would you recommend us?
          <select name="recommend">
            <option value="yes" checked>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
